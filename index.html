<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bool Tok</title>
  <link rel="icon" href="assets/img/booltok_logo.png">


  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">


  <!-- TikTok Sans -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=TikTok+Sans:opsz,wght@12..36,300..900&display=swap"
    rel="stylesheet">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <!-- Container della pagina, necessario per via del layout particolare -->
  <div class="reel-page debug">
    <video src="assets/video/coder.mp4" autoplay muted loop></video>

    <!-- Header -->
    <header class="reel-header">

      <div class="reel-header-bar">

        <div class="rip"> 
          <i class="bi bi-play-btn"></i>
        </div>

        <div class="reel-menu">
          
          <div class="esplora">
            <p>Esplora</p>
          </div>

          <div class="seguiti">
            <div class="pallino"></div>
            <p>Seguiti</p>
          </div>

          <div class="per-te">
            <p>Per te</p>
            <div class="quadratino"></div>
          </div>

        </div>

        <div class="cerca"> 
          <i class="bi bi-search"></i>
        </div>

      </div>
    </header>

    <!-- Sidebar -->
    <div class="sidebar">

        <div class="im-pro">
          <img src="assets/img/boolean_logo.png" alt="profile image">
          <div class="segui">
            <i class="bi bi-plus"></i>
          </div>
        </div>

        <div class="like">
          <i class="bi bi-heart-fill"></i>
          <p>588</p>
        </div>

        <div class="commento">
          <i class="bi bi-chat-dots-fill"></i>
          <p>13</p>
        </div>

        <div class="save">
          <i class="bi bi-bookmark-fill"></i>
          <p>638</p>
        </div>

        <div class="share">
          <i class="bi bi-share"></i>
          <p>419</p>
        </div>

    </div>

    <!-- Footer -->
    <footer>

      <div class="description">
        <h5>boolean.careers</h5>
        <p>Prova il Fundamentals Camp. 20 ore di corso <br> gratutio per... <strong>Vedi altro</strong></p>
      </div>

      <div class="Foot-bar">

        <div class="home">
          <i class="bi bi-house-fill"></i>
          <p>home</p>
        </div>

        <div class="amici">
          <i class="bi bi-people"></i>
          <p>amici</p>
        </div>

        <div class="nuovo">
          <div class="piu">
            <i class="bi bi-plus"></i>
          </div>
        </div>

        <div class="posta-arrivo">
          <div class="notifiche">
            <p>19</p>
          </div>
          <i class="bi bi-chat-square"></i>
          <p>Posta In Arrivo</p>
        </div>

        <div class="profilo">
          <i class="bi bi-person"></i>
          <p>profilo</p>
        </div>

      </div>

    </footer>
  </div>

</body>

</html>
